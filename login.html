<!doctype html>
<html lang="en">
  <head>
    <title>Login - GCSE Timetable Checker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="img js-fullheight" style="background-image: url(images/bg.jpg);">
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
              <h3 class="mb-4 text-center">Sign In for Your Timetable</h3>
              
              <form id="login-form" class="signin-form">
                <div class="form-group">
                  <label for="login-email">Email</label>
                  <input type="email" id="login-email" class="form-control" required />
                </div>
                <div class="form-group">
                  <label for="login-password">Password</label>
                  <input type="password" id="login-password" class="form-control" required />
                </div>
                
                <div id="message-container" class="mb-3">
                  <p id="login-error" class="error-message"></p>
                  <p id="success-message" class="success-message"></p>
                </div>

                <div class="form-group">
                  <button type="submit" id="sign-in-btn" class="form-control btn btn-primary">Sign In</button>
                </div>
                <div class="form-group">
                  <button type="button" id="sign-up-btn" class="form-control btn btn-secondary">Create Account</button>
                </div>
              </form>

              <div class="text-center mt-3">
                <a href="#" id="forgot-password">Forgot Password?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="module">
      import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

      const SUPABASE_URL = 'https://rcrsslbqoukogbvdvwrz.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJjcnNzbGJxb3Vrb2didmR2d3J6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg2OTM5MTUsImV4cCI6MjA1NDI2OTkxNX0.11uWp9T-q2Zw2qcj19Z6ahmXc_aXTf0oUZsdIKkW_dQ';

      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      function showMessage(message, isError = true) {
        const errorEl = document.getElementById('login-error');
        const successEl = document.getElementById('success-message');
        
        if (isError) {
          errorEl.textContent = message;
          errorEl.style.display = 'block';
          successEl.style.display = 'none';
        } else {
          successEl.textContent = message;
          successEl.style.display = 'block';
          errorEl.style.display = 'none';
        }
      }

      // Check existing session
      const checkSession = async () => {
        const { data: { session } } = await supabase.auth.getSession();
        if (session) {
          window.location.href = 'dashboard.html';
        }
      };

      // Handle form submission
      document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('login-email').value.trim();
        const password = document.getElementById('login-password').value;
        const signInBtn = document.getElementById('sign-in-btn');

        try {
          signInBtn.disabled = true;
          signInBtn.textContent = 'Signing in...';

          const { error } = await supabase.auth.signInWithPassword({ email, password });
          
          if (error) throw error;
          window.location.href = 'dashboard.html';
        } catch (err) {
          showMessage(err.message);
        } finally {
          signInBtn.disabled = false;
          signInBtn.textContent = 'Sign In';
        }
      });

      // Handle sign up
      document.getElementById('sign-up-btn').addEventListener('click', async () => {
        const email = document.getElementById('login-email').value.trim();
        const password = document.getElementById('login-password').value;
        const signUpBtn = document.getElementById('sign-up-btn');

        try {
          signUpBtn.disabled = true;
          signUpBtn.textContent = 'Creating account...';

          const { error } = await supabase.auth.signUp({
            email,
            password,
            options: {
              emailRedirectTo: `${window.location.origin}/select-exams.html`
            }
          });

          if (error) throw error;
          showMessage('Please check your email to confirm your account', false);
        } catch (err) {
          showMessage(err.message);
        } finally {
          signUpBtn.disabled = false;
          signUpBtn.textContent = 'Create Account';
        }
      });

      // Handle password reset
      document.getElementById('forgot-password').addEventListener('click', async (e) => {
        e.preventDefault();
        const email = document.getElementById('login-email').value.trim();

        if (!email) {
          showMessage('Please enter your email address');
          return;
        }

        try {
          const { error } = await supabase.auth.resetPasswordForEmail(email, {
            redirectTo: `${window.location.origin}/reset-password.html`
          });

          if (error) throw error;
          showMessage('Password reset instructions sent to your email', false);
        } catch (err) {
          showMessage(err.message);
        }
      });

      // Check session on load
      document.addEventListener('DOMContentLoaded', checkSession);
    </script>
  </body>
</html>
