<!doctype html>
<html lang="en">
  <head>
    <title>GCSE Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="img js-fullheight" style="background-image: url(images/bg.jpg);">
    <section class="ftco-section">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="text-center mb-0">GCSE Exam Dates</h3>
          <button id="logout-btn" class="btn btn-danger">Logout</button>
        </div>
        
        <div style="background-color: #fff; padding: 1rem; border-radius: 0.5rem;">
          <table class="table table-striped table-hover">
            <thead class="thead-dark">
              <tr>
                <th>Week</th>
                <th>Date</th>
                <th>Time</th>
                <th>Length</th>
                <th>Board</th>
                <th>Subject</th>
              </tr>
            </thead>
            <tbody id="gcse-table-body">
              <!-- Rows populated dynamically by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <script type="module">
      import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

      // Supabase configuration
      const SUPABASE_URL = 'https://rcrsslbqoukogbvdvwrz.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJjcnNzbGJxb3Vrb2didmR2d3J6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg2OTM5MTUsImV4cCI6MjA1NDI2OTkxNX0.11uWp9T-q2Zw2qcj19Z6ahmXc_aXTf0oUZsdIKkW_dQ'; // Replace with your actual Supabase anon key

      // Initialize Supabase client
      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      // Authentication check and data loading
      document.addEventListener('DOMContentLoaded', async () => {
        // Check authentication status
        const { data: { session } } = await supabase.auth.getSession();
        
        if (!session) {
          window.location.href = 'login.html';
          return;
        }

        const userId = session.user.id;

        try {
          // Fetch user exams
          const { data: userExams, error: userExamsError } = await supabase
            .from('user_exams')
            .select('exam_id')
            .eq('user_id', userId);

          if (userExamsError) {
            console.error('Error fetching user exams:', userExamsError.message);
            return;
          }

          // Fetch exam details for each exam_id
          const examIds = userExams.map(ue => ue.exam_id);
          const { data: exams, error: examsError } = await supabase
            .from('gcsedata')
            .select('Week,Date,Time,Length,Board,Subject')
            .in('id', examIds);

          if (examsError) {
            console.error('Error fetching exams:', examsError.message);
            return;
          }

          // Populate table
          const tableBody = document.getElementById('gcse-table-body');
          let rowsHTML = exams.map(item => `
            <tr>
              <td>${item.Week || ''}</td> 
              <td>${item.Date || ''}</td>
              <td>${item.Time || ''}</td>
              <td>${item.Length || ''}</td>
              <td>${item.Board || ''}</td>
              <td>${item.Subject || ''}</td>
            </tr>
          `).join('');

          tableBody.innerHTML = rowsHTML;
        } catch (err) {
          console.error('Unexpected error:', err);
        }
      });

      // Logout functionality
      document.getElementById('logout-btn').addEventListener('click', async () => {
        try {
          const { error } = await supabase.auth.signOut();
          
          if (error) {
            console.error('Logout error:', error.message);
            return;
          }

          window.location.href = 'login.html';
        } catch (err) {
          console.error('Unexpected logout error:', err);
        }
      });
    </script>
  </body>
</html>
